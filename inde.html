<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="myInput" placeholder="enter city name" spellcheck="false">
            <button type="button" id="mybutton"><img src="./img/search.png" height="50" alt=""></button>
        </div>
        <div class="weather">
            <img src="./img/wheather.png"  class="weather-icon">
            <h1 class="temp">&#8451;</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./img//humidity.png" height="100px" alt="Humidity Icon">
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./img//windspeed.png" height="100px" alt="Wind Speed Icon">
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            
        </div>
    </div>
  


    <script src="./index.js"></script>
</body>
</html>
